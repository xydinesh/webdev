<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!--Sidebar content-->
                <div class="list-group span8">
                    <a href="/" class="list-group-item">
                        <span class="glyphicon glyphicon-home"></span> Home
                    </a>
                    <a href="/project/01" class="list-group-item">
                        <span class="glyphicon glyphicon-link"></span> Project 01
                    </a>
                    <a href="/project/02" class="list-group-item">
                        <span class="glyphicon glyphicon-link"></span> Project 02
                    </a>
                </div>
            </div>
            <div class="col-md-10">
                <iframe src={{ page }} frameborder="0" seamless width="100%" height={{ height }}></iframe>
            </div>
        </div>
    </div>
    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
