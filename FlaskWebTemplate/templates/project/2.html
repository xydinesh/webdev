<html>
<head>
    <title>Dinesh's BBC Clone</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            margin: 0;
            padding: 0;
        }

        #topbar {
            background-color: #7A0000;
            width: 100%;
            height: 40px;
            color: white;
            font-family: Arial, Verdana, sans-serif;
            padding: 0;
            margin: 0;
        }

       .fixedwidth {
            margin: 0 auto;
            width: 1050px;        
            padding: 0;   
        }

        #logodiv {
            float: left;
            border-right:1px solid #990000;
            padding: 4px 20px 4px 10px;
        }

        #emptybox {
            float: left;
            width: 100px;
            height: 100%;
            border-right: 1px solid #990000;
        }

        #topmenu {
            float: left;
            padding: 0;
            margin: 0;
        }

        #topmenu ul {
            margin: 0;
            padding: 0;
        }

            #topmenu li {
                list-style: none;
                font-weight: bold;
                font-size: 0.9em;
                border-right: 1px solid #990000;
                float: left;
                padding: 8px 10px 8px 10px;
                height: 60%;
            }

        #searchdiv input {
            padding: 0;
            margin: 0;
            height: 23px;
            padding-left: 10px;
            background-image: url('../../static/images/magnify.png');
            background-repeat: no-repeat;
            background-position: center right;
            background-size: 15px;
            border: none;
        }

        #searchdiv {
           border-right: 1px solid #990000;
           padding: 8px;
           float: left;
        }

        .break {
            clear: both;
        }

        #newsbar{
            background-color: #990000;
            width: 100%;
            height: 80px;
            color: white;
            font-family: Arial, Verdana, sans-serif;
            padding: 0;
            margin: 0;
        }

        #newsbar p {
            padding: 0;
            margin: 0;
            padding-top: 10px;
            float: left;
        }

        #newsheader {
            font-size: 3em;
        }

        #uk {
            font-size: 0.7em;
            padding-left: 10px;
        }

        #rss {
            float: right;
            margin-top: 40px;
        }

            #rss img {
               width: 14px;
            }
    </style>
</head>

<body>
    <div id="container">
        <div id="topbar">
            <div class="fixedwidth">
                <div id="logodiv">
                    <img src="../../static/images/bbclogo.png"/>
                </div>
                <div id="emptybox"></div>
                <div id="topmenu">
                    <ul>
                        <li>News</li>
                        <li>Weather</li>
                        <li>Sports</li>
                        <li>IPlayer</li>
                        <li>Finance</li>
                        <li>TV</li>
                        <li>Radio</li>
                        <li>More...</li>
                    </ul>
                </div>
                <div id="searchdiv">
                    <input type="text" placeholder="Search"/>
                </div>
            </div>
        </div>
        <div class="break"></div>
        <div id="newsbar">
            <div class="fixedwidth">
                <p id="newsheader">NEWS <span id="uk">UK</span></p>
                <div id="rss">RSS <img src="../../static/images/rss.png"></div>
            </div>
        </div>
    </div>
</body>


</html>
