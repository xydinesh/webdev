<html>
<head>
    <title>Dinesh's BBC Clone</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        #topbar {
            background-color: #7A0000;
            width: 100%;
            height: 40px;
            color: white;
            font-family: Arial;
        }

        .white-font {
            font-family: arial, Verdana, sans-serif;
        }

        .fixedwidth {
            margin: 0 auto;
            width: 1000px;
            padding-top: 2px;
        }

        #logodiv {
            padding-top: 4px;
            float: left;
            padding-right: 30px;
            border-right:1px solid #990000;
        }

        #emptybox {
            float: left;
            width: 120px;
            height: 100%;
            border-right: 1px solid #990000;
        }

        #topmenu {
            float: left;
            height: 100%;
        }

        #topmenu ul {
            margin: 7px 0px 5px 0px;
            padding: 0;
        }

            #topmenu li {
                list-style: none;
                font-weight: bold;
                font-size: 0.9em;
                border-right: 1px solid #990000;
                float: left;
                padding: 0 10px;
            }
    </style>
</head>

<body>
    <div id="container">
        <div id="topbar">
            <div class="fixedwidth">
                <div id="logodiv">
                    <img src="../../static/images/bbclogo.png"/>
                </div>
                <div id="emptybox"></div>
                <div id="topmenu">
                    <ul>
                        <li>News</li>
                        <li>Weather</li>
                        <li>Sports</li>
                        <li>Finance</li>
                        <li>TV</li>
                        <li>More</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
